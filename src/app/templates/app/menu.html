<nav id="nav">
	<form method="post" action="{% url 'logout' %}">{% csrf_token %}
    <button class="nav__btn nav__btn--home" onclick="myStorage.clear()" type="submit">logout</button>
	</form>
	<button class="nav__btn nav__btn--resin" onclick="document.getElementById('resin-dialog').showModal()">&diams;</button>
	<button class="nav__btn nav__btn--close" onclick="closeNav()">&times;</button>

	<dialog id='resin-dialog'>
		<button class="nav__btn dialog--close" onclick="this.parentElement.close()">&times;</button>
		<div id="resin-results" class="dialog--div"></div>
		<input id="resin-input" class="dialog--input" type="text" pattern: "\\d*" oninput="makeResinDialog()">
	</dialog>

	{% for page, link in nav.items %}
		{% url link as url %}
		<a
			{% if url in request.path|urlencode %} href="javascript:void(0)" class="nav-active"
			{% else %} href="{{ url }}"
			{% endif %}
		>{{ page|upper }}</a>
	{% endfor %}
</nav>

<header id="header">
	<button class="header__menu" onclick="openNav()">&equiv;</button>
	{% if action and form %}
		<div class="header__button">
			<div class="header__button--icon"></div>
			<input class="header__button--input" type="button" value="Save" onclick="">
			</form>
		</div>
	{% endif %}
</header>

{% if action and form %}
	<dialog id="dialog" class="alert" onclick="(()=>{
		this.close();
		this.innerHTML = ''
	})()"></dialog>
{% endif %}
