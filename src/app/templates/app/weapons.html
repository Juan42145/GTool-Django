{% extends "app/base.html" %}

{% block content %}

<div class="options">
	<div class="options__filters">
		<button class="btn icon-box options__wtype" onclick="filterWpn(this, 1)"><img class="js-wtype"></button>
		<button class="btn icon-box options__wtype" onclick="filterWpn(this, 2)"><img class="js-wtype"></button>
		<button class="btn icon-box options__wtype" onclick="filterWpn(this, 3)"><img class="js-wtype"></button>
		<button class="btn icon-box options__wtype" onclick="filterWpn(this, 4)"><img class="js-wtype"></button>
		<button class="btn icon-box options__wtype" onclick="filterWpn(this, 5)"><img class="js-wtype"></button>
	</div>
	<button id="direction" class="btn options__direction" onclick="toggleDirection(this)"></button>
	<div class="options__owned">
		<button class="js-own btn owned__btn" onclick="filterNonOwned(this, true)">Owned</button>
		<button class="js-own btn owned__btn" onclick="filterNonOwned(this, false)">All</button>
	</div>
</div>

<table id="table">
	<thead>
		<th onclick="setSort(this, 1)"></th>
		<th onclick="setSort(this, 2)"></th>
		<th onclick="setSort(this, 3)">Name</th>
		<th onclick="setSort(this, 4)">P</th>
		<th onclick="setSort(this, 5)">ATK</th>
		<th onclick="setSort(this, 6)">STAT</th>
		<th onclick="setSort(this, 7)">TRP</th>
		<th onclick="setSort(this, 8)">ELT</th>
		<th onclick="setSort(this, 9)">CMN</th>
	</thead>
	<tbody id="weapons"></tbody>
</table>

{% endblock content %}
